<!DOCTYPE html>
<html>
  <head>
    <title>Calculator</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>TRIANGLES TYPES</h1>
      <h3>Is your triangle an equilateral, an isosceles, a scalene, or NOT a triangle at all?!</h3>
      <h4>Please input the length of each side of your triangle here:</h4>
    <form id="triangle">
      <div class="form-group">
       <label for="input1">first length:</label>
       <input id="input1" class="form-control" type="text">
      </div>
     <div class="form-group">
       <label for="input2">second length:</label>
       <input id="input2" class="form-control" type="text">
     </div>
     <div class="form-group">
       <label for="input3">third length:</label>
       <input id="input3" class="form-control" type="text">
     </div>
     <button type="submit" class="btn">CLICK TO FIND OUT WHAT TYPE OF TRIANGLE YOU HAVE!</button>
   </form>
      </div>
    <div id="type" class="container float-center">
    </div>
  </body>
</html>
